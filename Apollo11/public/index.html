<!DOCTYPE html>
<html>
<head>
	<title>LAF</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url(background.jpg); background-repeat:no-repeat; background-size:cover;">
	<div style="color: black; font-size: 30px">Lost and Found</div>
	<div class="center absoluteCenter createPad">
		<form onsubmit="myFunction(); return false;">
		    <div class="form-group">
		    	<label for="username">Username:</label>
		    	<input type="username" class="form-control" id="username">
		  	</div>
		  		<div class="form-group">
		    	<label for="pwd">Password:</label>
		    	<input type="password" class="form-control" id="pwd">
		  	</div>
		  	<div>
		  		<div class="form-group">
		    	<label for="pwdR">Retype Password:</label>
		    	<input type="passwordR" class="form-control" id="pwdR">
		  	</div>
		  	<div class="center">
		  		<button id="register" type="submit" class="btn btn-primary">Register</button>
		  	</div>
		  	<div>
		  		<label>Already have an account? </label>
		  		<button id="signIn" type="submit" class="btn btn-primary">Sign In</button>
		  	</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
    $('#register').click(function() {
        var name = $('#username').val();
        console.log(name);
    	});
	});
	function myFunction() {
	    //do nothing
	}
    </script>
</body>
</html>

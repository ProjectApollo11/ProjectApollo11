<!DOCTYPE html>
<html>
<head>
	<title>Lost And Found</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="center absoluteCenter createPad">
		<form>
		    <div class="form-group">
		    	<label for="username">Username:</label>
		    	<input type="username" class="form-control" id="username">
		  	</div>
		  		<div class="form-group">
		    	<label for="pwd">Password:</label>
		    	<input type="password" class="form-control" id="pwd">
		  	</div>
		  	<div>
		  		<div class="form-group">
		    	<label for="pwdR">Retype Password:</label>
		    	<input type="passwordR" class="form-control" id="pwdR">
		  	</div>
		  	<div class="center">
		  		<button type="submit" class="btn btn-primary">Register</button>
		  	</div>
		  	<div>
		  		<label>Already have an account? </label>
		  		<button type="submit" class="btn btn-primary">Login</button>
		  	</div>
		</form>
	</div>
</body>
</html>
